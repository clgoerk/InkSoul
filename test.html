<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .main-nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9); 
      padding: 12px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #mobileMenu {
      display: none;
      cursor: pointer;
      z-index: 1001;
      position: relative;
    }

    #mobileMenu .bar {
      background: white;
      height: 3px;
      width: 25px;
      margin: 5px 0;
      border-radius: 3px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #mobileMenu.open .bar:nth-child(1) {
  transform: rotate(45deg) translate(5px, 6px);
}

#mobileMenu.open .bar:nth-child(2) {
  opacity: 0;
}

#mobileMenu.open .bar:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -6px);
}

#mobileMenu .bar {
  transition: transform 0.3s ease, opacity 0.3s ease;
}

    @media (max-width: 768px) {
      #mobileMenu {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        text-align: center;
        padding-bottom: 20px;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="main-nav">
    <div id="mobileMenu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Artists</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Shop</a></li>
    </ul>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById("mobileMenu");
      const navList = document.querySelector(".nav-links");

      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("open");
        navList.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
